<!-- src/app/user/user-list/user-list.component.html -->
<mat-toolbar>
  <mat-form-field appearance="fill">
    <mat-label>Search User by ID</mat-label>
    <input matInput (input)="searchUser($event.target.value)" placeholder="Enter User ID">
  </mat-form-field>
</mat-toolbar>

<mat-spinner *ngIf="loading"></mat-spinner>

<div *ngFor="let user of users">
  <mat-card (click)="navigateToDetail(user.id)">
    <mat-card-header>
      <img mat-card-avatar [src]="user.avatar" alt="User Avatar">
      <mat-card-title>{{ user.first_name }} {{ user.last_name }}</mat-card-title>
    </mat-card-header>
  </mat-card>
</div>
